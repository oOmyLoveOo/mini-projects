<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="clock">
                <span id="hour"></span>:<span id="minute"></span>
            </div>
            <div class="camera"> 
                <img src="img/camera.png" alt="camera">
            </div>
            <div class="status">
                <img src="img/status.png" alt="status">
            </div>
        </div>
        <div class="display">
            <span>0</span>
        </div>
        <div class="keys">
            <button class="grid-items function" id="AC">AC</button>
            <button class="grid-items function positive-negative">+/-</button>
            <button class="grid-items function percent">%</button>
            <button class="grid-items operators">รท</button>
            <button class="grid-items numbers">7</button>
            <button class="grid-items numbers">8</button>
            <button class="grid-items numbers">9</button>
            <button class="grid-items operators">x</button>
            <button class="grid-items numbers">4</button>
            <button class="grid-items numbers">5</button>
            <button class="grid-items numbers">6</button>
            <button class="grid-items operators">-</button>
            <button class="grid-items numbers">1</button>
            <button class="grid-items numbers">2</button>
            <button class="grid-items numbers">3</button>
            <button class="grid-items operators">+</button>
            <button class="grid-items numbers zero">0</button>
            <button class="grid-items decimal">.</button>
            <button class="grid-items equal">=</button>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
